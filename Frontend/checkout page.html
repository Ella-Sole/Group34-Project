<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS File-->
</head>

<body>
    <!-- Header Section-->
    <header>
        <div class="logo">
            <h1>RetroXchange</h1> <!-- Placeholder for Logo-->
        </div>

        <!-- Navigation Bar-->
        <nav>
            <ul>
                <li><a href="Homepage.html">Home</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="ContactUs.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content-->
    <main>
        <!-- Checkout Title-->
        <section class="checkout-title">
            <h1>Checkout</h1>
            <p>Complete your purchase and enjoy your games!</p>
        </section>

        <!-- Checkout Form Section-->
        <section class="checkout-section">
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                </div>

                <div class="form-group">
                    <label for="streetAddress">Street Address</label>
                    <input type="text" id="streetAddress" name="streetAddress">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="postCode">Post Code</label>
                        <input type="text" id="postCode" name="postCode">
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber" name="phoneNumber">
                    </div>
                </div>

                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" id="emailAddress" name="emailAddress">
                </div>

                <div class="form-group">
                    <label for="cardDetails">Card Details</label>
                    <input type="text" id="cardDetails" name="cardDetails" placeholder="Card Number">
                </div>

                <div class="grand-total">
                    <label>Grand Total:</label>
                    <span>Â£0.00</span> <!-- Placeholder for Grand Total -->
                </div>

                <button type="submit" class="complete-order-btn">Complete Order</button>
            </form>
        </section>
    </main>

    <!-- Footer Section-->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 RetroXchange. All rights reserved.</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
                <a href="#">LinkedIn</a>
            </div>
        </div>
    </footer>
</body>
</html>
